name: Blue Jays MLOps CI Pipeline

# Trigger: Run on push or pull request to the main branch
on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  # Job: Data Integrity & Quality Assurance
  data-integrity-check:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the repository code
    - name: Checkout code
      uses: actions/checkout@v4

    # 2. Set up Python 3.12 environment
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"
        cache: 'pip' # Caches dependencies to speed up future runs

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pandas # Ensure testing tools are installed

    # 4. Run Pytest (The Quality Gate)
    - name: Run Data Integrity Tests
      run: |
        set -euo pipefail

        echo "--- Debug: repo root ---"
        pwd
        ls -la

        echo "--- Debug: src tree (maxdepth=3) ---"
        find src -maxdepth 3 -type f -print || true

        # Prefer src-layout imports (packages under ./src)
        export PYTHONPATH="${GITHUB_WORKSPACE}:${GITHUB_WORKSPACE}/src:${PYTHONPATH:-}"

        # CI shim: if tests import `src.data_loader` but the real module lives under a package
        # (e.g., src/bluejays_financial_mlops/data_loader.py), create a thin forwarding module.
        if [ ! -f "src/data_loader.py" ]; then
          if [ -f "src/bluejays_financial_mlops/data_loader.py" ]; then
            echo "Creating CI shim: src/data_loader.py -> bluejays_financial_mlops.data_loader"
            cat > src/data_loader.py <<'PY'
from bluejays_financial_mlops.data_loader import *
PY
          fi
        fi

        python -c "import sys; print('PYTHONPATH=', sys.path)"
        pytest -q tests/