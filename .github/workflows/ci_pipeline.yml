name: Blue Jays MLOps CI/CD

# Trigger the pipeline on push or pull request to the main branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
    # 1. Check out the code
    - name: Checkout repository
      uses: actions/checkout@v4

    # 2. Set up Python 3.12 (Matching your local env)
    - name: Set up Python 3.12
      uses: actions/setup-python@v5
      with:
        python-version: "3.12"

    # 3. Install Dependencies
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
        pip install flake8 pytest

    # 4. Run Linter (Quality Gate)
    # Stops the build if code isn't PEP 8 compliant
    - name: Lint with Flake8
      run: |
        # stop the build if there are Python syntax errors or undefined names
        flake8 src --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 src --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    # 5. Run Unit Tests
    # We set PYTHONPATH so it finds your 'src' module
    - name: Run PyTest
      env: 
        PYTHONPATH: .
      run: |
        pytest